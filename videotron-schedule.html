		<script>
			//create dummy data
			//window.onload = dummydata(events);
			function dummydata(){
				arrays = [];
				setloop = parseInt('1');
				setdummycolor = ['#dd8c61', '#8c898f', '#60dd91', '#391859', '#6abff5', '#bd78ef'];
				setdummyduration = [1, 2, 3, 4, 5, 6];
				
				//Check if schedule is ongoing now;
				let getnow = new Date();
				let datenow = false;
				
				const startdate = new Date("2022-02-01T00:00:00");
				const finishdate = new Date("2022-04-26T00:00:00");
				var availableadd = true;
				const tempdate = startdate;
				while(availableadd == true){
					getindextime = Math.floor(Math.random() * 6);
					//let settempstartData = tempdate.setHours(tempdate.getHours() - setdummyduration[getindextime]);
					let settempstartData = tempdate;
					let settempDate = new Date(settempstartData);
					let setcurrentDate = tempdate.setHours(tempdate.getHours() + setdummyduration[getindextime]);
					let currentDate = new Date(setcurrentDate);
					let Difference_In_Time = finishdate.getTime() - currentDate.getTime();
					let Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
					if(parseFloat(Difference_In_Days) < parseFloat('0')){
						availableadd = false;
						break;
					}
					else{
						let tempschedule = 'Schedule #' + setloop.toString();
						if(datenow == false){
							var date_diff_start = settempDate.getTime() - getnow.getTime();
							var date_diff_end = currentDate.getTime() - getnow.getTime();
							if(parseFloat(date_diff_start) > parseFloat("-21600000") && parseFloat(date_diff_end) > parseFloat("0"))
							{
								var tempobject = { title: tempschedule, start: settempDate.toISOString(), end: currentDate.toISOString(), color: 'black', icon:'bi bi-play-fill' };
								datenow = true;
							}
							else
							{
								var tempobject = { title: tempschedule, start: settempDate.toISOString(), end: currentDate.toISOString(), color: setdummycolor[getindextime] };
							}
						}
						else
						{
							var tempobject = { title: tempschedule, start: settempDate.toISOString(), end: currentDate.toISOString(), color: setdummycolor[getindextime] };
						}
						arrays.push(tempobject);
						setloop = parseInt(setloop) + parseInt('1');
					}
				}
				//alert(arrays);
				
				return arrays;
			}
			
			eventsdata = dummydata();
		</script>

			  allDaySlot: false,

			  editable: false,
			  eventLimit: false, // allow "more" link when too many events
